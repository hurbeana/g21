<!DOCTYPE html>
<html lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/common.css" />
  <link rel="stylesheet" href="styles/login.css" />
</head>

<body>
  <a class="skip-main" href="#main">Skip to main content</a>
  <header>
    <img id="logo" src="images/big-logo-small.png" alt="BIG Smart Production">
    <h1 class="headerTitle">BIG Smart Production</h1>
  </header>
  <main id="main" tabindex="-1">
    <form action="overview.html">
      <h2>Anmelden</h2>
      <p><label for="uname">Benutzername: </label><input id="uname" placeholder="Benutzername" type="text" pattern="^\S*"required></p>
      <p><label for="password">Passwort: </label><input id="password" placeholder="Passwort" type="password" pattern="(?=^.{8,12}$)(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])\S*$" required></p>
      <p> <button type="submit">Anmelden</button> </p>
    </form>
  </main>
  <footer>
      <p>&#169; 2018 <span id="big">BIG</span> Smart Production</p>
    </footer>
</body>
</html>
